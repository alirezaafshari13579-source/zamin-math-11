<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود | کاوش زمین‌شناسی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Css/main.css">
</head>
<body class="login-page">

    <div class="login-wrapper">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-gem login-logo"></i>
                <h2>خوش آمدید</h2>
                <p>وارد حساب کاربری خود شوید</p>
            </div>

            <form action="#" class="login-form">
                <div class="input-group">
                    <label>نام کاربری</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="نام خود را وارد کنید">
                    </div>
                </div>

                <div class="input-group">
                    <label>رمز عبور</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="******">
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>ورود به پنل</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>

                <div class="login-footer">
                    <a href="#">فراموشی رمز عبور</a>
                    <div class="divider"></div>
                    <a href="../index.html">بازگشت به صفحه اصلی</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="login-site-footer">
        <p>&copy; 2026 کاوش زمین‌شناسی | تمام عرض و هماهنگ</p>
    </footer>

</body>
</html>
